<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Forms playground</h1>
      <form method="post" action="https://dev.cotenfrontend.pl" class="form">
        <p>
          <label for="firstName">Your first name</label>
          <input
            class="form__item"
            type="text"
            value="Radek"
            placeholder="Please enter your name"
            id="firstName"
            name="firstName"
          />
        </p>
        <p>
          <label
            >Your last name
            <input
            required
              class="form__item"
              type="text"
              placeholder="Please enter your last name"
              id="lastName"
              name="lastName"
            />
          </label>
        </p>
        <p>
          <label
            >riddle
            <input
              value="cotenfrontend"
              class="form__item"
              type="text"
              
              id="riddle"
              name="riddle"
            />
          </label>
        </p>
        <p>
          <label>
            Phone number
            <input 
            class="form__item" 
            type="tel"
            placeholder="Please enter your phone number"
            id="phone"
            name="phone">
          </label>
        </p>
        <p>
            <label>Favourite number
            <input
              class="form__item"
              type="number"
              placeholder="Please enter your favourite number"
              id="favouriteNumber"
              name="favouriteNumber">
              
            </label>
          </p>
          <p>
            <label>
              Email
              <input 
              class="form__item" 
              type="email"
              placeholder="Please enter your email"
              id="email"
              name="email">
            </label>
          </p>
          <p>
            <label>
              Password
              <input 
              class="form__item" 
              type="password"
              placeholder="Please enter your password min 8 chapters Upper/lower Case"
              id="password"
              name="password"
              pattern="(?=^.{8,}$)((?=.*\d)|
              (?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
              ">
            </label>
          </p>
          <p>
            <label>
              Avatar
              <input 
              class="form__item" 
              type="file"
              id="file"
              name="file">
            </label>
          </p>
          <p>
            <label>
             Range
              <input 
              class="form__item range--js" 
              type="range"
              min="0"
              max="100"
              step="20"
              id="range"
              name="range">
            </label>
          </p>
          <p>
              <label for="band">Pick one band</label>
              <select name="band" id="band">
                <option value="band-1">Metallica</option>
                <option value="band-2">Nirvana</option>
                <option value="band-3">Boys</option>
              </select>
          </p>
          <p>
              <label for="yourStory">Your story</label>
              <textarea id="yourStory" name="yourStory">
My story is...
              </textarea>
          </p>
        <fieldset>
            <legend>Address</legend>
            <p>
                <label>
                  Your street name 
                  <input 
                  class="form__item" 
                  placeholder="Please enter your street name"
                  id="streetName"
                  name="streetName">
                </label>
              </p>
              <p>
                <label>
                  Your city 
                  <input 
                  class="form__item" 
                  placeholder="Please enter your city"
                  id="city"
                  name="city">
                </label>
              </p>
              <p>
                <label>
                  Postal Code
                  <input
                  class="form__item"
                  id="postalCode"
                  name="postalCode"
                  pattern="[0-9]{2}-[0-9]{3}"
                  placeholder="Please write xx-xxx">
                </label>
              </p>
        </fieldset>


        <fieldset>
            <legend>
                Favourite icecream flavour
            </legend>
            <p>
                <label>
                <input 
                name="iceCream" 
                type="radio"
                value="darkchocolate">
                Chocolate
                </label>
            </p>
            <p>
                <label>
                <input 
                name="iceCream" 
                type="radio"
                value="strawberry">
                Strawberry
                </label>
            </p>
            <p>
                <label>
                <input 
                checked
                name="iceCream" 
                type="radio"
                value="vanilia">
                Vanilia
                </label>
            </p>
        </fieldset>
        <p>
            <fieldset>
                <legend>Agreement</legend>
                <label>
                    <input
                    checked
                    name="agreement"
                    type="checkbox"
                    value="agree"
                    >
                    I agree
                </label>
            </fieldset>
        </p>
<p>
    
        <input name="send" type="submit" value="Send">
  
</p>
      </form>
    </main>
  </body>
</html>
